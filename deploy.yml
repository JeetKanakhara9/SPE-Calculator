---
- name: Pull and Run docker image of jeetkanakhara/spe-calculator
  hosts: all
  tasks:
    - name: Pull jeetkanakhara/spe-calculator
      docker_image:
        name: jeetkanakhara/spe-calculator
        source: pull
    - name: Create default containers
      docker_container:
        name: c1
        image: jeetkanakhara/spe-calculator
        state: present


